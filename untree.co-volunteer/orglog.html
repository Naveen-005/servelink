<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="shortcut icon" href="images/servelink.png">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/styl3.css">

    <title>Organization Login</title>
    <style>
      .navbar {
    position: fixed;
    top: 0;
    left: 0;
    
    padding: 10px;
  }
  
  .home-btn {
    color: rgb(250, 247, 247);
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    border: 1px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
    background-color: rgb(33, 33, 32);
  }
  
  .home-btn:hover {
    background-color: #171616;
    border-color: #1e1d1d;
    color: #cecaca;
  }
  
    </style>
  </head>
  <body>
  
    <nav class="navbar">
      <a href="index.html" class="home-btn">Home</a>
    </nav>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/wew.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <center>
            <h3>LOGIN  <strong></strong></h3>
           </center>
            <br>
           <!--- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">OrganizationID</label>
                <input type="text" class="form-control"  id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control"  id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                
               
              </div>
              
              <input type="submit" value="Log In" class="btn btn-block btn-primary" style="background:#6675df; border: #6675df;">
              <center>
              <a class="caption" href="orgreg.html">
                Register?
              </a>
            </center>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main11.js"></script>
  </body>
</html>
