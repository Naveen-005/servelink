<style>
	.navbar {
  position: fixed;
  top: 0;
  left: 0;
  
  padding: 10px;
}

.home-btn {
  color: rgb(223, 216, 216);
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 5px;
  border: 1px solid transparent;
  transition: background-color 0.3s, border-color 0.3s;
  background-color: rgb(33, 33, 32);
}

.home-btn:hover {
  background-color: #252424;
  border-color: #141414;
  color: white;
}

  </style>

<body>

	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						REGISTER
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "name">
						<input class="input100" type="text" name="name">
						<span class="focus-input100"></span>
						<span class="label-input100">Organization Name</span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Address">
						<input class="input100" type="text" name="Address">
						<span class="focus-input100"></span>
						<span class="label-input100">Address</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "District">
						<input class="input100" type="text" name="District">
						<span class="focus-input100"></span>
						<span class="label-input100">District</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Country">
						<input class="input100" type="text" name="Country">
						<span class="focus-input100"></span>
						<span class="label-input100">Country</address></span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
				   
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<center>
						<a class="caption" href="orglog.html">
						  Login
						</a>
					  </center>
					
					
				</form>

				<div class="login100-more" style="background-image: url('images/13.jpg');">
					<nav class="navbar">
						<a href="index.html" class="home-btn">Home</a>
					  </nav>
				</div>
			</div>
		</div>
	</div>
